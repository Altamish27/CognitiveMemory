      let currentQuestionIndex = 0;

      const questionDisplay = document.getElementById("question");

      const backgroundVideo = document.getElementById("backgroundVideo");

      function showQuestion() {
        feedbackDisplay.textContent = "";
        choicesContainer.style.display = "none";
      
        const currentQuestion = questions[currentQuestionIndex];
      
        // Set video untuk sesi hafalan
        backgroundVideo.src = currentQuestion.videoDisplay;
      
        // Tidak menampilkan pilihan di elemen HTML
        questionDisplay.textContent = ""; // Kosongkan, hanya video yang tampil
      
        // Atur kelas CSS untuk choices
        choicesContainer.className = `mb-4 fs-5 ${currentQuestion.choicesStyle}`;
      
        // Tunggu sesuai durasi displayDuration sebelum menampilkan sesi pertanyaan
        setTimeout(() => {
          backgroundVideo.src = currentQuestion.videoQuestion;
          choicesContainer.style.display = "block";
        }, currentQuestion.displayDuration); // Menggunakan durasi dari displayDuration
      }
      

      
function checkAnswer(selectedIndex) {
