<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&family=Luckiest+Guy&family=Anton&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Header Section -->
  <header class="hero">
    <video autoplay muted>
      <source src="https://github.com/Altamish27/CognitiveMemory/raw/bfda0bcba10852f6233f35def5fa08ec4790ee7c/19.mp4" type="">
    </video>
    

    <div class="container next">
        <img src="https://raw.githubusercontent.com/Altamish27/CognitiveMemory/bfda0bcba10852f6233f35def5fa08ec4790ee7c/41.png" alt="Next" onclick="goToQuestions()">
    </div>
    </div>
  </header>

  <!-- Script untuk menampilkan nama -->  
  <script>
    // Ambil nama dari URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const playerName = urlParams.get("name");

    // Tampilkan nama di halaman
    document.getElementById("playerNameDisplay").textContent = playerName || "Player";
  </script>

  <script>
    function goToQuestions() {
      const urlParams = new URLSearchParams(window.location.search);
      const playerName = urlParams.get("name");
      // Arahkan ke halaman pertanyaan.html dengan parameter name
      window.location.href = `welcome.html?name=${playerName}`;
    }
  </script>
  
</body>
</html>
